<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoh Web</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
</head>
<body class="body" id="body">
    <h2 class="text" id="text">My name is Kokoh</h2>
    <p id="ptext"></p>

    <!-- just another section with the wrapper class as just a name of a class -->
    <div class="wrapper">
        <div class="griditem">
            <img id="image" src="images/favicon2.jpeg" alt="">
            <p class="text2">Changing an Images using Javascript</p>
        </div>
        <div class="griditem">
            <img id="image2" src="images/offbulb.gif" alt="">
            <a id="off" href="#" onclick="off()">Off</a>
            <a id="on" href="#" onclick="on()">On</a>
        </div>
        <div class="griditem">
            <form class="calculator" name="calc">
                <input class="value" type="text" name="txt">
                <span class="num clear" onclick="document.calc.txt.value =''">AC</span>
                <span class="num" onclick="document.calc.txt.value +='1'">1</span>
                <span class="num" onclick="document.calc.txt.value +='+'">+</span>
                <span class="num" onclick="document.calc.txt.value +='2'">2</span>
                <span class="num" onclick="document.calc.txt.value +='3'">3</span>
                <span class="num" onclick="document.calc.txt.value +='4'">4</span>
                <span class="num" onclick="document.calc.txt.value +='-'">-</span>
                <span class="num" onclick="document.calc.txt.value +='5'">5</span>
                <span class="num" onclick="document.calc.txt.value +='6'">6</span>
                <span class="num" onclick="document.calc.txt.value +='7'">7</span>
                <span class="num" onclick="document.calc.txt.value +='/'">&divide;</span>
                <span class="num" onclick="document.calc.txt.value +='8'">8</span>
                <span class="num" onclick="document.calc.txt.value +='9'">9</span>
                <span class="num" onclick="document.calc.txt.value +='0'">0</span>
                <span class="num" onclick="document.calc.txt.value +='*'">&times;</span>
                <span class="num" onclick="document.calc.txt.value +='.'">.</span>
                <span class="num" onclick="document.calc.txt.value +='00'">00</span>
                <span class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
                
            </form>
        </div>
    </div>


    <!-- javascript -->
    <script src="main.js"></script>
</body>
</html>
